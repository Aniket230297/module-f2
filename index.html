<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="portal-name">
        <h2>Student Portal</h2>
    </div>

    <div class="main-container">
        <!-- search bar-->
        <div class="search"></div>
        <div class="search-btn">
            <h4>Search</h4>
        </div>
        
        <!--end search bar-->
        <div class="flex-container">
            <div>Sort A->Z</div>
            <div>Sort Z->A</div>
            <div>Sort By Marks</div>
            <div>Sort By Passing</div>
            <div>Sort By Class</div>
            <div>Sort By Gender</div>
        </div>


        <!-- start table-->
        <div class="id">
            <table width="100%" height="100%">
                <tr>
                    <td>ID</td>
                    <td>Name</td>
                    <td>Gender</td>
                    <td>Class</td>
                    <td>Marks</td>
                    <td>Passing</td>
                    <td>Email</td>
                </tr>

            </table>
        </div>
        <!--end table-->



    </div>



    <script src="script.js"></script>
</body>

</html>
